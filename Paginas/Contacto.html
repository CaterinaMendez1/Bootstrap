<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="descrpcion" content="Tortas, budines, masitas secas, tartas y mas cosas de reposteria">
    <meta name="keywords" content="reposteria y cosas dulces">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Las Delicias de Lourdes: Contacto</title>
</head>

<body class="body_contacto">
    <header>
        <h1 class="titulo__contacto">Contacto</h1>
    <nav> 
        <ul class="menu__contacto">
            <li class="menu__1"><a href="../index.html">Inicio</a></li>
            <li class="menu__2"><a href="../Paginas/PedidosEspeciales.html" id="pedidosespeciales">Pedidos Especiales</a></li>
            <li class="menu__3"><a href="../Paginas/Conocenos.html">Conocenos</a></li>
            <li class="menu__4"><a href="../Paginas/Contacto.html">Contacto</a></li>
        </ul>  
    </nav>
    </header>

    

        <main class="contacto_flex">
            <div>
                <img src="../Imagenes/contacto imagen.svg" width="500px" height="500px" alt="">
           </div>
           <form class="contacto"> 
               <div class="contacto__">
                   <label for="name">Nombre</label>
                   <input type="Nombre" name="name" id="name" placeholder="Maria" required>
               </div>
               <div class="contacto__">
                   <label for="email">Ingrese su e-mail</label>
                   <input type="email" name="email" id="email" placeholder="Ej: maria-soler@gmail.com" required>
               </div>
               <div class="contacto__">
                   <label for="telefono">Telefono</label>
                   <input type="telefono" name="telefono" id="telefono" placeholder="Ej:4524452">
               </div>
               <div class="contacto__">
                   <div>
                       <label for="retiras">Retiro mi Pedido</label>
                       <input type="radio" name="retiras" value="si">
                       <label for="retiras">No retiro mi Pedido</label>
                       <input type="radio" name="retiras" value="no">
                   </div>
               </div>
               <div class="contacto__">
                   <label for="consulta">Ingrese su consulta</label> <br>
                   <textarea name="consulta" id="consulta" cols="30" rows="10"></textarea>
               </div>
               <div class="contacto__">
                   <div>
                       <input type="submit">
                       <input type="reset">
                   </div>
               </div>   
           </form>
        </main>
    
    <footer>
        <nav class="redes">
            <div>Nuestras Redes</div>
            <img src="../Imagenes/redes sociales.svg" width="110px" height="100px" alt="">
            <a class="redes__facebook" target="_blanck" href="https://www.facebook.com/"><img src="../Imagenes/facebook.png" width="20px" alt=""></facebook></a>
            <a class="redes__instagram" target="_blanck" href="https://www.instagram.com/"><img src="../Imagenes/instagram.png" width="20px" alt=""></instagram></a>
        </nav>
    </footer>


    

</body>
</html>
